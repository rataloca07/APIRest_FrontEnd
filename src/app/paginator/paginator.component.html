<ul *ngIf="paginas?.length>0" class="pagination">
  <li class="page-item" [ngClass]="{'disabled':paginador.first}">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number-1]">&laquo;</a>
  </li>

  <li class="page-item" [ngClass]="{'disabled':paginador.first}">
    <a class="page-link" [routerLink]="['/clientes/page',0]">Primera</a>
  </li>

  <li class="page-item" *ngFor=" let pagina of paginas" [ngClass]="{active:pagina-1==paginador.number}">
    <span class="page-link active" *ngIf="pagina-1==paginador.number">{{pagina}}</span>
    <a class="page-link" *ngIf="pagina-1!==paginador.number" [routerLink]="['/clientes/page',pagina-1]"
      routerLinkActive="router-link-active">{{pagina}}</a>
  </li>
  <li class="page-item" [ngClass]="{'disabled':paginador.last}">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.totalPages-1]">Ãšltima</a>
  </li>
  <!--<li class="page-item" [ngClass]="{'disabled':!(paginador.number < paginador.totalPages-1)}">-->
      <li class="page-item" [ngClass]="{'disabled':paginador.last}">
    <a class="page-link" [routerLink]="['/clientes/page',paginador.number+1]">&raquo;</a>
  </li>
</ul>
